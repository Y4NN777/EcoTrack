{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-card">
        <div class="auth-header">
            <h4>Welcome Back</h4>
            <p>Log in to EcoTrack Waste Management System</p>
        </div>
        <div class="auth-body">
            <form method="POST" action="{{ url_for('auth.login') }}" id="loginForm">
                <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-control form-control-icon" id="username" name="username" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control form-control-icon" id="password" name="password" required>
                    </div>
                </div>

                <div class="auth-buttons">
                    <button type="submit" class="btn btn-auth btn-auth-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-auth btn-auth-secondary">
                        <i class="fas fa-user-plus"></i>
                        Create New Account
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
